server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Add headers for proper MIME types
    location ~ \.(js|css|html)$ {
        add_header Cache-Control "public, max-age=3600";
    }
}